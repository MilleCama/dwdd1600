       <h2>Tokyo, Japan</h2>  
            
            
        
       <figure class="oaxaca">
            <img src="images/tokyoj.jpg" alt="tokyoj" width="300" height="200">
             <p>Whether you like the bright lights of the technological Tokyo or the tradition behind the country, Tokyo is the place to go and interact with the various faces that Tokyo has to offer. We will be traveling in public transport and private cars to move easier through the city and visit a lot of shops and shrines. Food, transportation, museum tickets, shrine tickets and hotel are included in the cost. </p>
             <ul>
            <li>Cost Per Person: $4,500 </li>
